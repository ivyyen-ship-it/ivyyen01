        // 導航點擊邏輯
        function handleNavigation(id) {
            // 移除所有 active 樣式
            navItems.forEach(item => item.classList.remove('nav-active'));
            document.getElementById(id).classList.add('nav-active');

            switch(id) {
                case 'nav-iot-dashboard': renderIoTDashboard(); break;
                case 'nav-iot-intercom': 
                    renderIoTMachineSystem("對講機系統管理", { community: "幸福社區", name: "A棟大門口機", ip: "192.168.1.10", wifi: "85%" }); 
                    break;
                case 'nav-iot-locker': 
                    renderIoTMachineSystem("智慧櫃系統管理", { community: "智生活花園", name: "中庭智慧櫃", ip: "192.168.2.22", wifi: "92%" }); 
                    break;
                case 'nav-iot-charging': 
                    renderIoTMachineSystem("充電樁系統監測", { community: "幸福社區", name: "B1 21號充電樁", ip: "10.0.0.45", wifi: "78%" }); 
                    break;
                case 'nav-iot-pos': 
                    renderIoTMachineSystem("點餐機管理中心", { community: "信義之星", name: "大廳智能點餐機", ip: "192.168.10.5", wifi: "100%" }); 
                    break;
                case 'nav-isp': renderISPService(); break;
                default: 
                    dynamicArea.innerHTML = `<div class="p-10 text-center text-gray-400">頁面內容製作中...</div>`;
            }
        }

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                handleNavigation(item.id);
                // 手機版關閉側欄
                if(window.innerWidth < 768) toggleSidebar();
            });
        });

        // Sidebar 控制
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
        document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // 預設進入總覽看板
        handleNavigation('nav-iot-dashboard');
    </script>
